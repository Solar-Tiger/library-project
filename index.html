<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="library-container">
        <header class="library-header">
            <h1 class="library-name">Random's Sweet Little Library</h1>
        </header>

        <aside class="library-aside">
            <button data-new-book>New Book</button>
            <button data-remove-book disabled>Remove Book</button>
            <button data-cancel-book>Cancel</button>

            <dialog data-add-book-modal class="book-modal">
                <form action=" #" method="dialog" id="submit-book" class="book-form">
                    <div class="book-modal-info">
                        <label for="book-title">Book Title: </label>
                        <input type="text" id="book-title" name="book-title" data-book-title>

                        <label for="book-author">Book Author: </label>
                        <input type="text" id="book-author" name="book-author" data-book-author>

                        <label for="total-page-number"># of pages: </label>
                        <input type="number" id="total-page-number" name="total-page-number" data-book-page-number>
                    </div>
                    <div>
                        <div>
                            <input type="radio" id="book-read" name="read-or-not" value="read" data-book-read>
                            <label for="book-read">Read</label>
                        </div>
                        <div>
                            <input type="radio" id="book-not-read" name="read-or-not" value="not-read" checked
                                data-book-not-read>
                            <label for="book-not-read">Not Read</label>
                        </div>
                    </div>
                </form>
                <div class="book-modal-buttons">
                    <button type="submit" form="submit-book" data-add-book>Add book</button>
                    <button data-cancel-book-modal>Cancel</button>
                </div>
            </dialog>
        </aside>

        <main class="library-catalog" data-library-catalog>
        </main>

        <footer class="library-footer">
            <p>My footer</p>
        </footer>
    </div>

    <script src="javascript/scripts.js"></script>
</body>

</html>
